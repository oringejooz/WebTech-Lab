<!-- Modules in Angular JS - write pieces of our angular application, container for our angular code,specify dependencies -->
<!-- A Directive is an extewnsion of an HTML element-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Modules</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<!-- The ng-app directive creates an angular application my running the module myApp when the document is loaded -->
<!-- {{expression}} allows us to insert dynamic values inside our HTML Document -->

<body ng-app="myApp">
    {{"Hello" + "There"}}
</body>
</html>
