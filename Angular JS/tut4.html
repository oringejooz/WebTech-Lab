<!-- Directives

    ng-init directive : used to initialize angular application data

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directives</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>

<body ng-app="myApp" ng-init= "a=5;b=6;fname='Swarnima';lname='Bisht';arr=[2,4,6,8]">
    <p>The area is {{a*b}}</p>

    <p>Area : <span ng-bind="a*b"></span></p>
    <span ng-bind = "fname+' '+lname"></span>
    <p>{{arr[2]}}</p>

</body>
</html>

<!-- ng-bind directive is similar to an expression -->
